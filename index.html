<!DOCTYPE html>

<!--  
    Author: Nicholas Harlow
 -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Stat Pokedex</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <img src="images/poke_header_main.png" alt="Pokemon Header Image"/>
    </header>
    <main>
      <section>
        <div id="sprites">
          <p>Pokemon Name</p>
          <img src="images/pokeball.png" alt="plain pokeball"/>
        </div>
        <div id="stats">
          <div>
            <p>Attack</p>
            <div>
              <div id="attack"></div>
              <p id="attack-val">255</p>
            </div>
          </div>
          <div>
            <p>Defense</p>
            <div>
              <div id="defense"></div>
              <p id="defense-val">255</p>
            </div>
          </div>
          <div>
            <p>Health</p>
            <div>
              <div id="hp"></div>
              <p id="hp-val">255</p>
            </div>
          </div>
          <div>
            <p>Special-Attack</p>
            <div>
                <div id="special-attack"></div>
                <p id="special-attack-val">255</p>
            </div>
          </div>
          <div>
            <p>Special-Defense</p>
            <div>
                <div id="special-defense"></div>
                <p id="special-defense-val">255</p>
            </div>
          </div>
          <div>
            <p>Speed</p>
            <div>
                <div id="speed"></div>
                <p id="speed-val">255</p>
            </div>
          </div>
        </div>
      </section>
      <nav>
        <div>
          <input type="text" id="search" placeholder="Search..." />
        </div>
        <div id="list-div">
          <ul id="list">
          </ul>
        </div>
      </nav>
    </main>
    <footer>
      <p>Information and images belong to Nintendo/Pokemon. Information pulled from PokeAPI.</p>
    </footer>
  </body>
</html>
